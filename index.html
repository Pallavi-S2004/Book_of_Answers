<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book of Answers</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="stars">
  <div class="container">
    <div class="book-card" id="bookCard">
      <div class="book-card-inner" id="bookCardInner">
        <div class="book-face front">
          <p id="frontText">Click the button to reveal the answer...</p>
        </div>
        <div class="book-face back">
          <p id="answerText">Your Answer Will Appear Here</p>
        </div>
      </div>
    </div>
    <button id="revealBtn">Reveal Answer</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
